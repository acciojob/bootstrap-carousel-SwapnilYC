<!DOCTYPE html>

<html>

<head>
	<!--Bootstrap carousel only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<header>
		<h1>Carousel</h1>
	</header>
	<br>

	<main>
		<div id="myCarousel">
			<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="images\img1.jpg" class="d-block w-100" alt="img1">
					</div>
					<div class="carousel-item">
						<img src="images\img2.jpg" class="d-block w-100" alt="img2">
					</div>
					<div class="carousel-item">
						<img src="images\img3.jpg" class="d-block w-100" alt="img3">
					</div>
					<div class="carousel-item">
						<img src="images\img4.jpg" class="d-block w-100" alt="img4">
					</div>
					<div class="carousel-item">
						<img src="images\img5.jpg" class="d-block w-100" alt="img5">
					</div>
				</div>

				<!-- Prev and Next Buttons  -->
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</main>
	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js">
	</script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>

</html>
